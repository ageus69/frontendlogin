<!DOCTYPE html>
  <head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>

    <label id="welcome-label">Hola, bienvenido a este mundo :D</label>

    <!--This is a form for login-->
    <div class="form01">
      <form>
        <div class="input-element">
          <label class="title">Login</label>
        </div>
        <div class="input-element">
          <input id="username" type="text" placeholder="Username/mail"></input>
        </div>
        <div class="input-element">
          <input id="pass" type="password" placeholder="Password"></input>
        </div>
        <div class="input-element">
          <button type="submit">Go</button>
        </div>
        <div class="input-element">
          <button type="submit">Entrar sin cuenta</button>
        </div>
      </form>
    </div>


  </body>
</html>
